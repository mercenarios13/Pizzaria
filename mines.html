<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines - Jogo Fict√≠cio</title>
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #1b1b2f;
    color: #00ffcc;
    min-height: 100vh;
    margin: 0;
}
header {
    text-align: center;
    padding: 20px;
    background: #003366;
    color: #fff;
    width: 100%;
}
#opcoes {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin: 15px 0;
    flex-wrap: wrap;
}
#tabuleiro {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    gap: 10px;
    margin: 20px auto;
}
#tabuleiro button {
    width: 80px;
    height: 80px;
    font-size: 2rem;
    border: 2px solid #00ffcc;
    border-radius: 8px;
    background: #1b1b2f;
    color: #00ffcc;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s;
}
#tabuleiro button:disabled {
    cursor: default;
    opacity: 0.7;
}
button#apostar {
    padding: 10px 20px;
    border:none;
    border-radius:8px;
    background: linear-gradient(90deg,#00ffcc,#ffcc00);
    color:#000;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
button#apostar.red {
    background: #ff4d4d;
    color: #fff;
}
#mensagem { text-align:center; margin-top:10px; font-weight:bold;}
#acertos { margin-top:10px; font-size:1.1rem; }
</style>
</head>
<body>

<header>
<h1>Mines</h1>
<div id="saldo-container">üí∞ Saldo: <span id="saldo">1000</span> cr√©ditos</div>
</header>

<div id="opcoes">
    <label for="aposta">Valor da aposta:</label>
    <input type="number" id="aposta" value="50" min="10" max="1000" step="10">
    
    <label for="bombas">N√∫mero de bombas:</label>
    <input type="number" id="bombas" value="5" min="1" max="24">
    
    <button id="apostar">Apostar</button>
</div>

<div id="tabuleiro"></div>
<p id="mensagem"></p>
<p id="acertos">Acertos: 0</p>

<script>
let saldo = 1000;
let acertos = 0;
let jogoAtivo = false;
let casas = [];
let valorAposta = 0;

const tabuleiro = document.getElementById('tabuleiro');
const apostarBtn = document.getElementById('apostar');
const mensagem = document.getElementById('mensagem');
const acertosDisplay = document.getElementById('acertos');
const valorApostaInput = document.getElementById('aposta');
const bombasInput = document.getElementById('bombas');
const saldoDisplay = document.getElementById('saldo');

function criarTabuleiro(){
    tabuleiro.innerHTML = '';
    acertos = 0;
    acertosDisplay.textContent = `Acertos: ${acertos}`;
    jogoAtivo = true;

    const numBombas = parseInt(bombasInput.value);
    const totalCasas = 25;
    casas = Array(totalCasas).fill('estrela');

    let bombasColocadas = 0;
    while(bombasColocadas < numBombas){
        let idx = Math.floor(Math.random() * totalCasas);
        if(casas[idx] !== 'bomba'){
            casas[idx] = 'bomba';
            bombasColocadas++;
        }
    }

    for(let i=0;i<totalCasas;i++){
        const btn = document.createElement('button');
        btn.dataset.tipo = casas[i];
        btn.addEventListener('click', ()=>{
            if(!jogoAtivo) return;

            if(btn.dataset.tipo === 'estrela'){
                btn.textContent = '‚≠ê';
                acertos++;
                acertosDisplay.textContent = `Acertos: ${acertos}`;
                btn.disabled = true;
            } else {
                btn.textContent = 'üí£';
                mensagem.textContent = "üí• Voc√™ perdeu tudo!";
                jogoAtivo = false;
                apostarBtn.textContent = "Apostar";
                apostarBtn.classList.remove('red');
                // revela todas
                Array.from(tabuleiro.children).forEach(b=>{
                    b.textContent = b.dataset.tipo === 'bomba' ? 'üí£' : '‚≠ê';
                    b.disabled = true;
                });
            }
        });
        tabuleiro.appendChild(btn);
    }
}

apostarBtn.addEventListener('click', ()=>{
    valorAposta = parseInt(valorApostaInput.value);
    
    if(apostarBtn.textContent === "Apostar"){
        if(saldo < valorAposta){
            mensagem.textContent = "Saldo insuficiente!";
            return;
        }
        saldo -= valorAposta;
        saldoDisplay.textContent = saldo;

        apostarBtn.textContent = "Sacar";
        apostarBtn.classList.add('red');
        criarTabuleiro();
        mensagem.textContent = "Clique em um quadrado para revelar!";
    } else {
        const ganho = valorAposta * 0.2 * acertos;
        saldo += valorAposta + ganho;
        saldoDisplay.textContent = saldo;
        mensagem.textContent = `‚úÖ Voc√™ sacou ${valorAposta+ganho} cr√©ditos!`;
        
        apostarBtn.textContent = "Apostar";
        apostarBtn.classList.remove('red');
        jogoAtivo = false;

        // revela todas
        Array.from(tabuleiro.children).forEach(b=>{
            b.textContent = b.dataset.tipo === 'bomba' ? 'üí£' : '‚≠ê';
            b.disabled = true;
        });
    }
});
</script>

</body>
</html>
