<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Realista - BetFict√≠cio</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: #1b1b2f;
  color: #00ffcc;
  text-align: center;
  min-height: 100vh;
}
header {
  padding: 20px;
  background: #003366;
  color: #fff;
}
#aviator-plane {
  position: absolute;
  bottom: 0px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  transition: bottom 0.1s linear, transform 0.5s;
}
button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #00ffcc, #ffcc00);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}
button:disabled {
  opacity: 0.6;
  cursor: default;
}
</style>
</head>
<body>
<header>
<h1>Aviator Realista</h1>
<a href="index.html" style="color:#00ffcc;">‚¨Ö Voltar</a>
<div id="saldo-container">üí∞ Saldo: <span id="saldo">0</span> cr√©ditos</div>
</header>

<main style="position:relative; height:400px;">
<img id="aviator-plane" src="https://cdn-icons-png.flaticon.com/512/16/16480.png" alt="Avi√£o">
<p>Multiplicador: <span id="mult">1.0x</span></p>
<button id="apostar">Apostar 50 cr√©ditos</button>
<button id="sacar" disabled>Sacar</button>
<p id="mensagem"></p>
</main>

<script>
let saldo = localStorage.getItem('saldo') ? parseInt(localStorage.getItem('saldo')) : 1000;
document.getElementById('saldo').textContent = saldo;

const multEl = document.getElementById('mult');
const msg = document.getElementById('mensagem');
const plane = document.getElementById('aviator-plane');
const apostarBtn = document.getElementById('apostar');
const sacarBtn = document.getElementById('sacar');

let mult = 1, intervalo, valorAposta = 0, altura = 0;

// Sequ√™ncia de multiplicadores programados
let sequencia = [1.3, 2.5, 7.8, 1.1, 15.0, 3.4]; 
let rodadaAtual = 0;

apostarBtn.addEventListener('click', () => {
    if(saldo < 50){ msg.textContent = 'Saldo insuficiente'; return; }
    valorAposta = 50;
    saldo -= 50;
    atualizarSaldo(saldo);

    mult = 1; altura = 0; plane.style.bottom = '0px'; multEl.textContent = '1.0x'; msg.textContent = '';
    sacarBtn.disabled = false;
    plane.style.transform = 'rotate(0deg)';

    // Valor da rodada
    let alvo = sequencia[rodadaAtual % sequencia.length];
    rodadaAtual++;

    // Anima√ß√£o suave do avi√£o
    intervalo = setInterval(() => {
        mult += Math.random()*0.05 + 0.02; // subida mais natural
        mult = Math.round(mult*100)/100;
        multEl.textContent = mult+'x';
        altura += Math.random()*5 + 2;
        plane.style.bottom = altura+'px';

        if(mult >= alvo){
            clearInterval(intervalo);
            msg.textContent = 'O avi√£o caiu em '+alvo+'x! Voc√™ perdeu!';
            sacarBtn.disabled = true;
            plane.style.transform = 'rotate(180deg)';
            setTimeout(() => plane.style.bottom='0px', 1000);
        }
    }, 100);
});

sacarBtn.addEventListener('click', () => {
    clearInterval(intervalo);
    saldo += Math.round(valorAposta*mult);
    atualizarSaldo(saldo);
    msg.textContent = 'Voc√™ sacou '+Math.round(valorAposta*mult)+' cr√©ditos!';
    sacarBtn.disabled = true;
    plane.style.bottom = '0px';
    plane.style.transform = 'rotate(0deg)';
});

function atualizarSaldo(valor){
    saldo = valor;
    document.getElementById('saldo').textContent = saldo;
    localStorage.setItem('saldo', saldo);
}
</script>
</body>
</html>
